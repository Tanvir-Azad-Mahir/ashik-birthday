<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ashik Rahman</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe1ec, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      flex-grow: 1;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #e60073;
      font-size: 3em;
    }
    .main-photo {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 40px;
    }
    .caption {
      font-style: italic;
      color: #444;
      margin-top: 10px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    /* Balloon styling and animation */
    .balloon {
      position: fixed;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #e60073);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 5px rgba(230,0,115,0.5));
    }
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        transform: translateX(20px) translateY(-50vh) rotate(15deg);
        opacity: 1;
      }
      100% {
        transform: translateX(0) translateY(-100vh) rotate(0deg);
        opacity: 0;
      }
    }

    /* Top right fixed container for buttons in a row */
    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .fixed-buttons a button, .fixed-buttons button.stop-music-btn {
      padding: 12px 18px;
      font-size: 14px;
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 110px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
    }
    /* Zoom out effect on hover */
    .fixed-buttons a button:hover, .fixed-buttons button.stop-music-btn:hover {
      background-color: #b30059;
      transform: scale(0.95);
    }
    /* Overlay styles */
    #music-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2em;
      color: #e60073;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }
    footer {
      text-align: center;
      padding: 15px 20px;
      font-size: 16px;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      border-top: 1px solid #ccc;
      position: relative;
      z-index: 20;
      font-family: 'Segoe UI', sans-serif;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <div class="container">
    <h1>üéâ Happy Birthday Ashik Rahman üéÇ</h1>
    <img src="p2.jpg" alt="Ashik Rahman" class="main-photo" />
    <div class="caption">A day to celebrate you!</div>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-duration: 18s; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-duration: 15s; animation-delay: 3s;"></div>
  <div class="balloon" style="left: 50%; animation-duration: 20s; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 70%; animation-duration: 16s; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 90%; animation-duration: 17s; animation-delay: 2s;"></div>

  <audio id="birthday-audio" loop>
    <source src="happy.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="fixed-buttons">
    <a href="special-note.html"><button>üíå Special Note</button></a>
    <a href="gallery.html"><button>üì∑ Gallery</button></a>
    <button class="stop-music-btn" id="stop-music-btn">üîá Stop Music</button>
  </div>

  <!-- Overlay to tap and start music -->
  <div id="music-overlay">üéµ Tap anywhere to start music üéµ</div>

  <footer>
    Made with ‚ù§Ô∏è by Tsmia Rahman Mysha
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });

    function shoot() {
      myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(shoot, 1500);

    const audio = document.getElementById('birthday-audio');
    const overlay = document.getElementById('music-overlay');
    const stopBtn = document.getElementById('stop-music-btn');

    function startMusic() {
      audio.play().then(() => {
        overlay.style.display = 'none';
        stopBtn.textContent = 'üîá Stop Music';
      }).catch(() => {
        overlay.style.display = 'flex'; // keep overlay visible if blocked
      });
    }

    overlay.addEventListener('click', startMusic);

    stopBtn.addEventListener('click', () => {
      if (!audio.paused) {
        audio.pause();
        stopBtn.textContent = 'üîà Play Music';
      } else {
        audio.play();
        stopBtn.textContent = 'üîá Stop Music';
      }
    });
  </script>
</body>
</html>
