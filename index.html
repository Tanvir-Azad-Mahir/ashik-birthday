<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ashik Rahman</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe1ec, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #e60073;
      font-size: 3em;
    }
    .main-photo {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 40px;
    }
    .caption {
      font-style: italic;
      color: #444;
      margin-top: 10px;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    /* Top right fixed container for buttons in a row */
    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
    }
    .fixed-buttons a button, .fixed-buttons button.stop-music-btn {
      padding: 12px 18px;
      font-size: 14px;
      background-color: #e60073;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 110px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }
    .fixed-buttons a button:hover, .fixed-buttons button.stop-music-btn:hover {
      background-color: #b30059;
    }
    /* Overlay styles */
    #music-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      font-size: 2em;
      color: #e60073;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <div class="container">
    <h1>ðŸŽ‰ Happy Birthday Ashik Rahman ðŸŽ‚</h1>
    <img src="ashik.jpg" alt="Ashik Rahman" class="main-photo" />
    <div class="caption">A day to celebrate you!</div>
  </div>

  <audio id="birthday-audio" loop>
    <source src="happy.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="fixed-buttons">
    <a href="special-note.html"><button>ðŸ’Œ Special Note</button></a>
    <a href="gallery.html"><button>ðŸ“· Gallery</button></a>
    <button class="stop-music-btn" id="stop-music-btn">ðŸ”‡ Stop Music</button>
  </div>

  <!-- Overlay to tap and start music -->
  <div id="music-overlay">ðŸŽµ Tap anywhere to start music ðŸŽµ</div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });

    function shoot() {
      myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(shoot, 1500);

    const audio = document.getElementById('birthday-audio');
    const overlay = document.getElementById('music-overlay');
    const stopBtn = document.getElementById('stop-music-btn');

    function startMusic() {
      audio.play().then(() => {
        overlay.style.display = 'none';
        stopBtn.textContent = 'ðŸ”‡ Stop Music';
      }).catch(() => {
        overlay.style.display = 'flex'; // keep overlay visible if blocked
      });
    }

    overlay.addEventListener('click', startMusic);

    stopBtn.addEventListener('click', () => {
      if (!audio.paused) {
        audio.pause();
        stopBtn.textContent = 'ðŸ”ˆ Play Music';
      } else {
        audio.play();
        stopBtn.textContent = 'ðŸ”‡ Stop Music';
      }
    });
  </script>
</body>
</html>
