<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ashik Rahman</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8e3f1 0%, #fceef4 100%);
      font-family: 'Montserrat', sans-serif;
      overflow-y: auto;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #4a2c58;
    }
    .container {
      text-align: center;
      padding: 80px 20px;
      max-width: 600px;
      margin: auto;
      flex-grow: 1;
      background: rgba(255 255 255 / 0.9);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(74, 44, 88, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: box-shadow 0.3s ease;
    }
    .container:hover {
      box-shadow: 0 15px 45px rgba(74, 44, 88, 0.3);
    }
    h1 {
      font-family: 'Pacifico', cursive;
      color: #d1287e;
      font-size: 3em;
      margin-bottom: 0.25rem;
      text-shadow: 1px 1px 4px rgba(209, 40, 126, 0.5);
    }
    .main-photo {
      max-width: 300px;
      border-radius: 50%;
      box-shadow: 0 10px 35px rgba(209, 40, 126, 0.4);
      border: 5px solid #e60073;
      margin-top: 40px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }
    .main-photo:hover {
      transform: scale(1.07) rotate(3deg);
      box-shadow: 0 20px 45px rgba(209, 40, 126, 0.7);
    }
    .caption {
      font-style: italic;
      color: #92507a;
      margin-top: 10px;
      font-weight: 500;
      letter-spacing: 0.03em;
      font-size: 1.1em;
    }
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    /* Top right fixed container for buttons in a row */
    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 1000;
      background: rgba(255 255 255 / 0.9);
      padding: 8px 12px;
      border-radius: 40px;
      box-shadow: 0 8px 25px rgba(230, 0, 115, 0.25);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .fixed-buttons a button, .fixed-buttons button.stop-music-btn {
      padding: 12px 18px;
      font-size: 14px;
      background-color: #d1287e;
      color: white;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      min-width: 110px;
      box-shadow: 0 4px 12px rgba(209, 40, 126, 0.7);
      transition: background-color 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      user-select: none;
    }
    .fixed-buttons a button:hover, .fixed-buttons button.stop-music-btn:hover {
      background-color: #b71567;
      transform: scale(1.05);
    }
    /* Overlay styles */
    #music-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2em;
      color: #d1287e;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
      text-shadow: 0 0 6px #e60073;
    }
    footer {
      text-align: center;
      padding: 15px 20px;
      font-size: 16px;
      color: #92507a;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #d6a4be;
      position: relative;
      z-index: 20;
      font-family: 'Montserrat', sans-serif;
      margin-top: auto;
      user-select: none;
      box-shadow: inset 0 1px 0 #fff;
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <div class="container">
    <h1>üéâ Happy Birthday Ashik Rahman üéÇ</h1>
    <img src="ashik2.jpg" alt="Ashik Rahman" class="main-photo" />
    <div class="caption">A day to celebrate you!</div>
  </div>

  <audio id="birthday-audio" loop>
    <source src="happy.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="fixed-buttons">
    <a href="special-note.html"><button>üíå Special Note</button></a>
    <a href="gallery.html"><button>üì∑ Gallery</button></a>
    <button class="stop-music-btn" id="stop-music-btn">üîá Stop Music</button>
  </div>

  <!-- Overlay to tap and start music -->
  <div id="music-overlay">üéµ Tap anywhere to start music üéµ</div>

  <footer>
    Made with ‚ù§Ô∏è by Tsmia Rahman Mysha
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });

    function shoot() {
      myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(shoot, 1500);

    const audio = document.getElementById('birthday-audio');
    const overlay = document.getElementById('music-overlay');
    const stopBtn = document.getElementById('stop-music-btn');

    function startMusic() {
      audio.play().then(() => {
        overlay.style.display = 'none';
        stopBtn.textContent = 'üîá Stop Music';
      }).catch(() => {
        overlay.style.display = 'flex'; // keep overlay visible if blocked
      });
    }

    overlay.addEventListener('click', startMusic);

    stopBtn.addEventListener('click', () => {
      if (!audio.paused) {
        audio.pause();
        stopBtn.textContent = 'üîà Play Music';
      } else {
        audio.play();
        stopBtn.textContent = 'üîá Stop Music';
      }
    });
  </script>
</body>
</html>
