<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ashik Rahman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ff99cc, #66ccff);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    .wish {
      font-size: 1.5rem;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 3s ease-in-out;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 10px;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #stop-music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
      z-index: 9999;
    }

    #stop-music-btn:hover {
      background: #b30059;
    }

    #tap-note {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      color: #fff;
      z-index: 9998;
      animation: fadeIn 1s ease-in-out;
    }
  </style>
</head>

<body>
  <h1>ðŸŽ‰ Happy Birthday Ashik Rahman ðŸŽ‚</h1>
  <img src="ashik.jpg" alt="Ashik Rahman" class="photo" />
  <p class="wish">
    Wishing you a day filled with love, joy, and unforgettable memories. Keep smiling and shining bright always! ðŸ’–
  </p>

  <!-- Optional Gallery -->
  <div class="gallery">
    <img src="ashik.jpg" alt="Ashik 1">
    <img src="ashik.jpg" alt="Ashik 2">
    <img src="ashik.jpg" alt="Ashik 3">
    <!-- Add more images as needed -->
  </div>

  <!-- Audio element -->
  <audio id="birthday-audio" src="happy.mp3" loop></audio>

  <!-- Stop Music Button -->
  <button id="stop-music-btn" onclick="stopMusic()">Stop Music</button>

  <!-- Tap to play notice -->
  <div id="tap-note">ðŸ”Š Tap anywhere to play music</div>

  <script>
    const audio = document.getElementById('birthday-audio');

    function stopMusic() {
      audio.pause();
      audio.currentTime = 0;
    }

    // Start music on user interaction
    function startMusicOnce() {
      audio.play().catch(err => console.log("Autoplay blocked:", err));
      document.getElementById('tap-note')?.remove();
      document.body.removeEventListener('click', startMusicOnce);
    }

    document.body.addEventListener('click', startMusicOnce);
  </script>
</body>
</html>
