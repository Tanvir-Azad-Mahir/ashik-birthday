<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Ashik Rahman</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #fff);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #e60073;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    .album {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .album img {
      width: 200px;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .album img:hover {
      transform: scale(1.1);
    }

    #stop-music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 16px;
      font-size: 14px;
      background: #e60073;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 9999;
    }

    #stop-music-btn:hover {
      background: #b30059;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 16px;
      color: #333;
      background: rgba(255, 255, 255, 0.6);
      border-top: 1px solid #ccc;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background: radial-gradient(#ff69b4, #e60073);
      border-radius: 50%;
      animation: floatBalloon 10s infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatBalloon {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      100% {
        bottom: 100vh;
        transform: translateX(100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Ashik Rahman!</h1>
    <p class="subtext">Wishing you joy, success, and sweet memories üíñ</p>
     <img src="ashik2.jpg" alt="Main Ashik Photo" style="width: 300px; height: auto; border-radius: 16px; box-shadow: 0 8px 16px rgba(0,0,0,0.3); margin-bottom: 30px;" />

    <div class="album">
      <img src="ashik.jpg" alt="Ashik Photo 1" />
      <img src="ashik1.jpg" alt="Ashik Photo 2" />
      <img src="ashik3.jpg" alt="Ashik Photo 3" />
      <img src="ashik4.jpg" alt="Ashik Photo 3" />
      <img src="ashik5.jpg" alt="Ashik Photo 3" />
      <img src="ashik6.jpg" alt="Ashik Photo 3" />
    </div>
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; animation-delay: 0s;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 2s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 4s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 3s;"></div>

  <!-- Audio -->
  <audio id="birthday-audio" autoplay loop>
    <source src="happy.mp3" type="audio/mp3" />
    Your browser does not support the audio element.
  </audio>

  <!-- Stop Music Button -->
  <button id="stop-music-btn" onclick="stopMusic()">Stop Music</button>

  <!-- Footer -->
  <footer>
    Made with ‚ù§Ô∏è by Tsmia Rahman Mysha
  </footer>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function stopMusic() {
      const audio = document.getElementById("birthday-audio");
      audio.pause();
      audio.currentTime = 0;
    }

    // Confetti on load
    window.onload = function () {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });

      // Autoplay fallback
      const audio = document.getElementById("birthday-audio");
      const playAttempt = () => {
        audio.play().catch(() => {
          // wait for user interaction
          document.body.addEventListener('click', () => audio.play(), { once: true });
        });
      };
      playAttempt();
    };
  </script>
</body>
</html>
