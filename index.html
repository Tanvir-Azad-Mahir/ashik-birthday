<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Ashik Rahman</title>
  
  <!-- Premium Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  
  <style>
    /* Fullscreen animated gradient background */
    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(-45deg, #fce4ec, #fadadd, #f6e2ff, #f9e7f7);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #4a2c58;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    /* Container covers full viewport height */
    .container {
      max-width: 640px;
      width: 90vw;
      background: rgba(255 255 255 / 0.9);
      border-radius: 32px;
      box-shadow: 0 12px 36px rgba(74, 44, 88, 0.2);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 60px 30px;
      text-align: center;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    /* Fade in and up animation */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 3.8rem;
      margin: 0 0 15px 0;
      color: #b6218b;
      text-shadow: 2px 2px 6px rgba(182, 33, 139, 0.4);
      animation: floatText 4s ease-in-out infinite;
    }

    /* Gentle floating text animation */
    @keyframes floatText {
      0%, 100% { transform: translateY(0) }
      50% { transform: translateY(-10px) }
    }

    .main-photo {
      width: 280px;
      max-width: 90vw;
      border-radius: 50%;
      border: 6px solid #d93d97;
      box-shadow: 0 15px 48px rgba(217, 61, 151, 0.5);
      cursor: pointer;
      animation: floatImg 6s ease-in-out infinite;
      transition: transform 0.4s ease;
      margin: 0 auto 20px auto;
      display: block;
    }
    .main-photo:hover {
      transform: scale(1.08) rotate(4deg);
      box-shadow: 0 25px 60px rgba(217, 61, 151, 0.8);
    }

    /* Float animation for image */
    @keyframes floatImg {
      0%, 100% { transform: translateY(0) }
      50% { transform: translateY(-12px) }
    }

    .caption {
      font-style: italic;
      font-weight: 600;
      color: #7e4d7a;
      font-size: 1.2rem;
      margin-bottom: 10px;
      letter-spacing: 0.04em;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Fixed top-right button row with pulse effect */
    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 14px;
      z-index: 1000;
      background: rgba(255 255 255 / 0.85);
      padding: 10px 16px;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(217, 61, 151, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 10px 30px rgba(217, 61, 151, 0.3);
      }
      50% {
        box-shadow: 0 15px 40px rgba(217, 61, 151, 0.6);
      }
    }

    .fixed-buttons a button,
    .fixed-buttons button.stop-music-btn {
      padding: 14px 26px;
      font-size: 15px;
      font-weight: 700;
      background-color: #d93d97;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      min-width: 120px;
      box-shadow: 0 6px 18px rgba(217, 61, 151, 0.6);
      transition: background-color 0.3s ease, transform 0.3s ease;
      white-space: nowrap;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .fixed-buttons a button:hover,
    .fixed-buttons button.stop-music-btn:hover {
      background-color: #a92d74;
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(169, 45, 116, 0.8);
    }

    /* Overlay styles */
    #music-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(255,255,255,0.97);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      color: #d93d97;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
      text-shadow: 0 0 8px #d93d97;
    }

    footer {
      text-align: center;
      padding: 16px 20px;
      font-size: 16px;
      color: #7e4d7a;
      background: rgba(255, 255, 255, 0.9);
      border-top: 1px solid #d6a4be;
      font-family: 'Montserrat', sans-serif;
      user-select: none;
      box-shadow: inset 0 1px 0 #fff;
      margin-top: auto;
      position: relative;
      z-index: 20;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.6rem;
      }
      .fixed-buttons {
        top: 15px;
        right: 15px;
        gap: 10px;
      }
      .fixed-buttons a button,
      .fixed-buttons button.stop-music-btn {
        font-size: 13px;
        padding: 10px 18px;
        min-width: 90px;
      }
      .main-photo {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>

  <div class="container">
    <h1>üéâ Happy Birthday Ashik Rahman üéÇ</h1>
    <img src="ashik2.jpg" alt="Ashik Rahman" class="main-photo" />
    <div class="caption">A day to celebrate you!</div>
  </div>

  <audio id="birthday-audio" loop>
    <source src="happy.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="fixed-buttons">
    <a href="special-note.html"><button>üíå Special Note</button></a>
    <a href="gallery.html"><button>üì∑ Gallery</button></a>
    <button class="stop-music-btn" id="stop-music-btn">üîá Stop Music</button>
  </div>

  <!-- Overlay to tap and start music -->
  <div id="music-overlay">üéµ Tap anywhere to start music üéµ</div>

  <footer>
    Made with ‚ù§Ô∏è by Tsmia Rahman Mysha
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const canvas = document.querySelector('.confetti');
    const myConfetti = confetti.create(canvas, { resize: true });

    function shoot() {
      myConfetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }
    setInterval(shoot, 1500);

    const audio = document.getElementById('birthday-audio');
    const overlay = document.getElementById('music-overlay');
    const stopBtn = document.getElementById('stop-music-btn');

    function startMusic() {
      audio.play().then(() => {
        overlay.style.display = 'none';
        stopBtn.textContent = 'üîá Stop Music';
      }).catch(() => {
        overlay.style.display = 'flex'; // keep overlay visible if blocked
      });
    }

    overlay.addEventListener('click', startMusic);

    stopBtn.addEventListener('click', () => {
      if (!audio.paused) {
        audio.pause();
        stopBtn.textContent = 'üîà Play Music';
      } else {
        audio.play();
        stopBtn.textContent = 'üîá Stop Music';
      }
    });
  </script>
</body>
</html>
