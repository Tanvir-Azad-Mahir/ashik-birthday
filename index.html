<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ashik Rahman</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6d6, #fff3c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3em;
      color: #e60073;
      margin: 20px 0 10px;
    }
    h2 {
      font-size: 1.5em;
      color: #444;
    }
    img {
      width: 250px;
      border-radius: 20px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .countdown {
      font-size: 2em;
      margin: 20px 0;
      color: #222;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .stop-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #e60073;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .stop-btn:hover {
      background: #b30059;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday Ashik Rahman ðŸŽ‰</h1>
  <h2>Wishing you joy, success, and love on your special day!</h2>
  <img src="ashik.jpg" alt="Ashik Rahman" />
  <div class="countdown" id="countdown"></div>

  <!-- ðŸŽµ Music with Autoplay -->
  <audio id="birthday-audio" autoplay loop>
   <source src="happy.mp3" type="audio/mpeg" />

    Your browser does not support the audio element.
  </audio>

  <!-- ðŸ›‘ Stop Music Button -->
  <button class="stop-btn" onclick="document.getElementById('birthday-audio').pause()">Stop Music</button>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const targetDate = new Date("July 29, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      if (distance > 0) {
        countdownEl.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        countdownEl.innerHTML = "ðŸŽ‚ It's Ashik's Birthday Today! ðŸŽˆ";
      }
    }, 1000);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confetti = window.confetti.create(confettiCanvas, { resize: true });
    setInterval(() => {
      confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
    }, 3000);
  </script>
</body>
</html>
